# Run `rye run my-discord-bot rss_links.txt` every 5 hours
name: RSS

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

env:
  JSON_FILE: sent_entries.json

jobs:
  rss:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install the latest version of rye
        uses: eifinger/setup-rye@v3
      - name: Download json file from the artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.JSON_FILE }}
      - name: Run Rye
        env:
          DISCORD_TWITTER3_WEBHOOK: ${{ secrets.DISCORD_TWITTER3_WEBHOOK }}
        run: rye sync && rye run my-discord-bot rss_links.txt
      - name: Upload json file to the artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.JSON_FILE }}