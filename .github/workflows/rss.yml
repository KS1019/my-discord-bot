# Run `rye run my-discord-bot rss_links.txt` every 5 hours
name: RSS

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

env:
  JSON_FILE: sent_entries.json

jobs:
  rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Install the latest version of rye
        uses: eifinger/setup-rye@v3
      - name: Run Rye
        env:
          DISCORD_TWITTER3_WEBHOOK: ${{ secrets.DISCORD_TWITTER3_WEBHOOK }}
        run: rye sync && rye run my-discord-bot rss_links.txt
      # Commit the changes
      - name: Commit changes
        env:
          # Ref: https://github.com/actions/checkout/pull/1707
          GITHUB_BOT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "${{ env.GITHUB_BOT_EMAIL }}"
          git add ${{ env.JSON_FILE }}
          git commit -m "Update ${{ env.JSON_FILE }}"
          git push
