# Run `rye run my-discord-bot rss_links.txt` every 5 hours
name: RSS

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

env:
  JSON_FILE: sent_entries.json

jobs:
  rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      - run: pip install uv && uv pip install --system -r pyproject.toml
      - name: Run UV
        run: |
          uv sync
          uv run my-discord-bot rss_links.txt ${{ secrets.DISCORD_TWITTER3_WEBHOOK }} ${{ env.JSON_FILE }} >> $GITHUB_STEP_SUMMARY
      # Commit the changes
      - name: Commit changes
        env:
          # Ref: https://github.com/actions/checkout/pull/1707
          GITHUB_BOT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "${{ env.GITHUB_BOT_EMAIL }}"
          git add ${{ env.JSON_FILE }}
          git commit -m "Update ${{ env.JSON_FILE }}"
          git push
