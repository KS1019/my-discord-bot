# Run `rye run my-discord-bot rss_links.txt` every 5 hours
name: RSS

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

env:
  JSON_FILE: sent_entries.json

jobs:
  rss:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        # Install a specific uv version using the installer
        run: curl -LsSf https://astral.sh/uv/0.3.3/install.sh | sh
      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-${{ runner.os }}
      - name: Run UV
        run: |
          uv sync
          uv run my-discord-bot rss_links.txt ${{ secrets.DISCORD_TWITTER3_WEBHOOK }} ${{ env.JSON_FILE }} >> $GITHUB_STEP_SUMMARY
      # Commit the changes
      - name: Commit changes
        env:
          # Ref: https://github.com/actions/checkout/pull/1707
          GITHUB_BOT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "${{ env.GITHUB_BOT_EMAIL }}"
          git add ${{ env.JSON_FILE }}
          git commit -m "Update ${{ env.JSON_FILE }}"
          git push
      - name: Minimize uv cache
        run: uv cache prune --ci
