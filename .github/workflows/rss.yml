name: RSS

on:
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

concurrency:
  group: rss-${{ github.ref }}
  cancel-in-progress: false

env:
  DB_FILE: sent_entries.db

jobs:
  RSS:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync

      - name: Run script
        run: uv run my-discord-bot rss_links.txt ${{ secrets.DISCORD_TWITTER3_WEBHOOK }} >> $GITHUB_STEP_SUMMARY

      - name: Commit and push if changed
        env:
          GITHUB_BOT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "${{ env.GITHUB_BOT_EMAIL }}"
          git add "${{ env.DB_FILE }}"
          if ! git diff --cached --quiet; then
            git commit -m "Update ${{ env.DB_FILE }}"
            git pull --rebase
            git push
          fi

      - name: Minimize uv cache
        run: uv cache prune --ci
